<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QR Codefolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Paytone+One|Raleway:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <!-- LOGO section -->
      <div class="logo">
        <img src="./asset/qrCode.png" alt="" />
        <h1>QR Codefolio</h1>
        <p>Generate a QR Code for your brand!</p>
      </div>
      <!-- Generator section -->
      <section class="qrGenerator">
        <div class="links wrapper">
          <ul>
            <li>
              <a id="userWebsite" href="#url"><i class="fas fa-link"></i>URL</a>
            </li>
            <li>
              <a id="userWebsite" href="#url"
                ><i class="fab fa-twitter"></i>Twitter</a
              >
            </li>
            <li>
              <a id="userWebsite" href="#url"
                ><i class="fas fa-address-card"></i>Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="flexParent">
          <div class="userUrlForm">
            <!-- User URL input -->
            <form action="submit">
              <div class="inputBox">
                <label for="userUrl">
                  Please enter the website you would like your QR code to be
                  linked to. It should begin with "www":
                </label>
                <input type="text" name="userUrl" id="userUrl" />
              </div>
              <!-- User width input -->
              <div class="inputBox">
                <label for="width" class="userWidth">
                  Please enter a size (in pixels) for your qr code. Your choice
                  will be both the height and the width (minimum of 130px and
                  max of 300px):
                </label>
                <input
                  class="width"
                  type="text"
                  name="width"
                  id="width"
                  placeholder="ex. 200px"
                  step="10"
                />
                <p class="errorMessage"></p>
                <!-- User color input -->
              </div>
              <div class="inputBox">
                <label for="color" class="userColor">
                  Please click on the box below to select your color:
                </label>
                <input
                  type="color"
                  name="color"
                  id="color"
                  class="colorPicker"
                />
              </div>
              <!-- Reset button -->
              <label for="reset" class="visually-hidden">Reset</label>
              <input
                type="reset"
                value="reset fields"
                name="reset"
                id="reset"
                onClick="window.location.reload()"
              />
              <!-- Submission button -->
              <button id="submit">submit</button>
            </form>
          </div>
          <!--userInputForm END-->

          <!-- User Twitter input -->
          <div class="userTwitterForm">
            <form action="submit" id="twitterForm">
              <div class="inputBox">
                <label for="userTwitter">
                  Please enter your Twitter handle (without @ sign):
                </label>
                <input type="text" name="userTwitter" id="userTwitter" />
              </div>
              <!-- User width input -->
              <div class="inputBox">
                <label for="width" class="userWidth">
                  Please enter a size (in pixels) for your qr code. Your choice
                  will be both the height and the width (minimum of 130px and
                  max of 300px):
                </label>
                <input
                  class="width"
                  type="text"
                  name="width"
                  id="width"
                  placeholder="ex. 200px"
                  step="10"
                />
                <p class="errorMessage"></p>
                <!-- User color input -->
              </div>
              <div class="inputBox">
                <label for="color" class="userColor">
                  Please click on the box below to select your color:
                </label>
                <input
                  type="color"
                  name="color"
                  id="color"
                  class="colorPicker"
                />
              </div>
              <!-- Reset button -->
              <label for="reset" class="visually-hidden">Reset</label>
              <input
                type="reset"
                value="reset fields"
                name="reset"
                id="reset"
              />
              <!-- Submission button -->
              <button id="submit">submit</button>
            </form>
          </div>
          <!--userTwitterForm END-->

          <!-- User contact input -->
          <div class="userContactForm">
            <form action="submit">
              <div class="inputBox">
                <label for="userName">
                  Your name:
                </label>
                <input type="text" name="userName" id="userName" />
              </div>
              <div class="inputBox">
                <label for="userPhone">
                  Your phone #:
                </label>
                <input type="tel" name="userPhone" id="userPhone" />
              </div>
              <div class="inputBox">
                <label for="userEmail">
                  Your email address:
                </label>
                <input type="email" name="userEmail" id="userEmail" />
              </div>
              <div class="inputBox">
                <label for="userUrl">
                  Your site (start with "www"):
                </label>
                <input type="text" name="userUrl" id="userUrl" />
              </div>
              <!-- User width input -->
              <div class="inputBox">
                <label for="width" class="userWidth">
                  Please enter a size (in pixels) for your qr code. Your choice
                  will be both the height and the width (minimum of 130px and
                  max of 300px):
                </label>
                <input
                  class="width"
                  type="text"
                  name="width"
                  id="width"
                  placeholder="ex. 200px"
                  step="10"
                />
                <p class="errorMessage"></p>
                <!-- User color input -->
              </div>
              <div class="inputBox">
                <label for="color" class="userColor">
                  Please click on the box below to select your color:
                </label>
                <input
                  type="color"
                  name="color"
                  id="color"
                  class="colorPicker"
                />
              </div>
              <!-- Reset button -->
              <label for="reset" class="visually-hidden">Reset</label>
              <input
                type="reset"
                value="reset fields"
                name="reset"
                id="reset"
              />
              <!-- Submission button -->
              <button id="submit">submit</button>
            </form>
          </div>
          <!--userInputForms END-->

          <!-- User preview area -->
          <div class="generatedPreview">
            <div id="qrCode">
              <img
                src="./asset/QR-Code-Transparent.png"
                alt="qrCodeSample"
                class="imgTest"
              />
              <!-- this is where the live preview would go and the QR code -->
            </div>
            <!--qrCode div END-->
          </div>
          <!--generatedPreview div END-->
        </div>
        <!--flexParent div END-->
      </section>
      <!--qrGenerator section END-->
    </main>
    <!-- Import JQuery and script sheet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
